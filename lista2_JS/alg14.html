<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title> Algoritmo </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    
    <body class="back">
        <div class="universal">
            <h1>Exercicio 14</h1>
            <h3>Verificador de par ou impar</h3>
            <p>
                Digite um numero: <input id="num">
            </p>
            <p id="demover"></p>
            <p>
                <button type="button" onclick="fver()">Vericador</button>
            </p>
            
            <button onclick="window.location.href = 'index.html';">Voltar</button>
        </div>
        
         <script>
            function fver(){
                var num;
                num = document.getElementById("num").value;
                
                ver = parseInt(num)%2;
                if(ver == 0){
                    document.getElementById("demover").innerHTML = ("Esse numero é par");
                }
                else{
                    document.getElementById("demover").innerHTML = ("Esse numero é impar");
                }
            }
        </script>
    </body>



</html>
