<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Lista 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
</head>


<body class="back">
    <div class="universal">
        <h1>Exercicio 7</h1>
        <p>Multiplicando dois numeros</p>
        <p>
            1º numero: <input type="number" id="num1">
        </p>
        <p>
            2º numero <input type="number" id="num2">
        </p>
        <p id="demomult"></p>
        <p>
            <button type="button" onclick="mult()">Multiplicar</button>
        </p>

        <button onclick="window.location.href = 'index.html';">Voltar</button>
    </div>



    <script>
        function mult() {
            var num1;
            var num2;
            var multiplicar;

            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            multiplicar = parseInt(num1) * parseInt(num2);

            document.getElementById("demomult").innerHTML = ("Amultiplicação é: ") + multiplicar;

        }
    </script>
</body>

</html>
