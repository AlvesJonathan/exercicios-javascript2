<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Lista 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
</head>


<body class="back">
    <div class="universal">
        <h1>Exercicio 13</h1>
        <p>
            Digite a base do triangulo: <input type="number" id="base">
        </p>
        <p>
            Digite a altura do triangulo: <input type="number" id="alt">
        </p>
        <p> A area do tringulo é:</p><p id="demoarea"></p>
        <p>
            <button type="button" onclick="farea()"> Área </button>
        </p>

        <button onclick="window.location.href = 'index.html';">Voltar</button>
    </div>

    <script>
        function farea() {
            var base;
            var alt;
            var x = 2;
            var area;

            base = document.getElementById("base").value;
            alt = document.getElementById("alt").value;
            area = (parseFloat(base) * parseFloat(alt)) / parseFloat(x);

            document.getElementById("demoarea").innerHTML = area;
        }
    </script>
</body>



</html>
