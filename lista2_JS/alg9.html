<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Lista 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
</head>


<body class="back">
    <div class="universal">
        <h1>Exercicio 9</h1>
        <h3>Media</h3>
        <p>
            1º numero: <input type="number" id="num1">
        </p>
        <p>
            2º numero: <input type="number" id="num2">
        </p>
        <p id="demomedia"></p>
        <p>
            <button type="button" onclick="media()">Media</button>
        </p>

        <button onclick="window.location.href = 'index.html';">Voltar</button>
    </div>


    <script>
        function media() {
            var num1;
            var num2;
            var somar;
            var cmedia;

            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;

            somar = parseInt(num1) + parseInt(num2);
            cmedia = parseInt(somar) / 2;

            document.getElementById("demomedia").innerHTML = ("A media das notas é: ") + cmedia;

        }
    </script>
</body>

</html>
